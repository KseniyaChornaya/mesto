<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак Ив Кусто">

            <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="main">
        <div class="cards">
            <div class="card">
                <img class="card__image" src="./images/Mask Group.jpg" alt="">
                <div class="card__describe">
                     <h3 class="card__title">Карачаевск</h3>
                    <button class="card__like card__like_active" type="button"></button>
                </div>
            </div>

                <div class="card__describe">

                </div>
            </div>

                <div class="card__describe">

                </div>
            </div>

                <div class="card__describe">
                     <h3 class="card__title">Карачаевск</h3>
                    <button class="card__like card__like_active" type="button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/Mask Group.jpg" alt="">
                <div class="card__describe">
                     <h3 class="card__title">Карачаевo-Черкессия</h3>
                    <button class="card__like card__like_active" type="button"></button>
                </div>
            </div>
            <div class="card">

                     <h3 class="card__title">Карачаевск</h3>
                    <button class="card__like card__like_active" type="button"></button>

        </div>
    </section>
    <footer class="footer">
        <div class="footer__copyright">
            <p class="footer__title">2022 Mesto Russia</p>
        </div>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close"><img src="./images/Close Icon.svg" alt="#"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="" class="popup__form">
                <input type="text" class="popup__input popup__input_name">
                <input type="text" class="popup__input popup__input_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
<script src="./scripts/index.js"></script>
