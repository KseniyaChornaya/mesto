<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак Ив Кусто">
            <div class="profile__info">
                <div class="profile__wrap">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" data-popup="edit"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" data-popup="add"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="formElementProfile" id="editForm"  novalidate>
                <input required placeholder="Имя" id="name" type="text" class="popup__input popup__input_field_name" name="nameInput" minlength="2" maxlength="40">
                <span class="popup__input-error" id="name-error"></span>
                <input required placeholder = "Деятельность" id="job" type="text" class="popup__input popup__input_field_job" name="jobInput" minlength="2" maxlength="200">
                <span class="popup__input-error" id="job-error"></span>
                <button type="submit" class="popup__submit" id="editSubmit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup" id="add">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" name="formElementCard" id="addForm" novalidate>
                <input required placeholder = "Название" id="place" type="text" class="popup__input popup__input_place_name" name="placeNameInput" minlength="2" maxlength="30">
                <span class="popup__input-error" id="place-error"></span>
                <input required placeholder = "Ссылка на картинку" id="link" type="url" class="popup__input popup__input_place_link" name="placeLinkInput" minlength="2">
                <span class="popup__input-error" id="link-error"></span>
                <button type="submit" class="popup__submit" id="addSubmit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup" id="image">
        <div class="popup__container popup__container_place">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src="./images/karachaevsk.jpg" alt="Картинка">
            <h2 class="popup__title popup__title_place">Карачаевск</h2>
        </div>
    </div>
    <template id="template">
        <div class="card">
            <img class="card__image" data-popup="image" src=" " alt="Храм">
            <button class="card__trash" type="button"></button>
            <div class="card__describe">
                <h2 class="card__title">Карачаевск</h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>    
    </template>
<script src="./scripts/const.js"></script>
<script src="./scripts/validation.js"></script>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
